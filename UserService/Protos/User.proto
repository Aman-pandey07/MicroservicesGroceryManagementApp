syntax = "proto3";

option csharp_namespace = "UserService.Protos";

package user;

service User {
  rpc GetUserById (UserRequest) returns (UserResponse);
}

message UserRequest {
  int32 userId = 1;
}

message UserResponse {
  int32 userId = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
}
